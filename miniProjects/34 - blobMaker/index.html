<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Blob Maker</title>
    <link rel="icon" href="/miniProjects/fav.ico" />

    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Blob Maker</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="output">
        <div id="blob"></div>
      </div>
      <div class="dimesions">
        <div>
          <label for="blog-height"> Height </label>
          <input type="number" value="200" id="blob-height" />
        </div>
        <div>
          <label for="blog-width"> Width </label>
          <input type="number" value="200" id="blob-width" />
        </div>
      </div>
      <div class="sliders">
        <input type="range" value="30" />
        <input type="range" value="80" />
        <input type="range" value="60" />
        <input type="range" value="40" />
      </div>
      <input type="text" id="css-code" readonly />
      <button id="copy">Copy</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
