<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Challenge</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="quiz_wrapper">
      <div class="question" id="questionBox"></div>

      <div class="options">
        <ul id="ul">
          <li id="opt1" onclick="button(this)"></li>
          <li id="opt2" onclick="button(this)"></li>
          <li id="opt3" onclick="button(this)"></li>
          <li id="opt4" onclick="button(this)"></li>
        </ul>
      </div>
      <div class="score">
        <div class="next">
          <button type="button" onclick="moveNext()" id="nextButton">
            Next
          </button>
        </div>
        <div class="score-card">Points : <span id="scoreCard">0</span></div>
        <div class="back">
          <button type="button" onclick="moveBack()" id="backButton">
            Back
          </button>
        </div>
        <div class="restart">
          <button type="button" onclick="reloadPage()" id="restartButton">
            Restart
          </button>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      function reloadPage() {
        location.reload();
      }
    </script>

    <script src="index.js"></script>
  </body>
</html>
